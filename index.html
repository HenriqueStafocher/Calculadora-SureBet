<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Surebet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator-card">
            <h1>Calculadora Surebet</h1>
            
            <div class="form-group">
                <label for="odd1">Odd 1</label>
                <input type="text" id="odd1" inputmode="decimal" pattern="[0-9]+([.,][0-9]+)?" placeholder="Ex: 2.5 ou 2,5">
            </div>
            
            <div class="form-group">
                <label for="odd2">Odd 2</label>
                <input type="text" id="odd2" inputmode="decimal" pattern="[0-9]+([.,][0-9]+)?" placeholder="Ex: 2.5 ou 2,5">
            </div>
            
            <div class="form-group">
                <label for="total">Aposta Total (R$)</label>
                <input type="text" id="total" inputmode="decimal" pattern="[0-9]+([.,][0-9]+)?" placeholder="Ex: 1000 ou 1000,50">
            </div>
            
            <button id="calculateBtn" class="calculate-btn">Calcular</button>
            
            <div id="results" class="results hidden">
                <div class="result-section">
                    <h2>DISTRIBUIÇÃO</h2>
                    <div class="result-item">
                        <span class="label">Odd 1:</span>
                        <span class="value" id="bet1">0,00</span>
                    </div>
                    <div class="result-item">
                        <span class="label">Odd 2:</span>
                        <span class="value" id="bet2">0,00</span>
                    </div>
                    <div class="result-item">
                        <span class="label">Lucro:</span>
                        <span class="value" id="margin">0.00%</span>
                    </div>
                    <div class="result-item">
                        <span class="label">Valor Total:</span>
                        <span class="value" id="totalValue">R$ 0,00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Desenvolvido por Stafocher</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
