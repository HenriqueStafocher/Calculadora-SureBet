<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Surebet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator-card">
            <h1>Calculadora Surebet</h1>
            
            <div class="form-group-row">
                <div class="form-group">
                    <div class="label-with-button">
                        <label for="odd1">Odd Menor</label>
                        <button id="reverseBtn" class="reverse-btn" title="Inverter Odds">â‡„</button>
                    </div>
                    <input type="text" id="odd1" inputmode="decimal" pattern="[0-9]+([.,][0-9]+)?" placeholder="Ex: 1.80">
                </div>
                <div class="result-display">
                    <span class="result-label">Aposta Odd Menor:</span>
                    <span class="result-value" id="bet1">R$ 0,00</span>
                </div>
            </div>
            
            <div class="form-group-row">
                <div class="form-group">
                    <label for="odd2">Odd Maior</label>
                    <input type="text" id="odd2" inputmode="decimal" pattern="[0-9]+([.,][0-9]+)?" placeholder="Ex: 2.40">
                </div>
                <div class="result-display">
                    <span class="result-label">Aposta Odd Maior:</span>
                    <span class="result-value" id="bet2">R$ 0,00</span>
                </div>
            </div>
            
            <div class="form-group-row">
                <div class="form-group">
                    <label for="total">Valor da Aposta (R$)</label>
                    <input type="text" id="total" inputmode="decimal" pattern="[0-9]+([.,][0-9]+)?" placeholder="Ex: 250">
                </div>
                <div class="result-display">
                    <span class="result-label">Lucro + Apostado:</span>
                    <span class="result-value" id="totalReturn">R$ 0,00</span>
                    <span class="result-label">Total Apostado:</span>
                    <span class="result-value" id="totalInvested">R$ 0,00</span>
                    <span class="result-label">Lucro (R$):</span>
                    <span class="result-value" id="profitLoss">R$ 0,00</span>
                    <span class="result-label">Margem de Lucro:</span>
                    <span class="result-value" id="margin">0.00%</span>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Desenvolvido por Stafocher</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
